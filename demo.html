<!DOCTYPE html>
<html>
<head>
<title>demo</title>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<style>
		.activity .Dialog{
			position: fixed;
			width: 560px;
			height: 487px;
			z-index: 999;
			top: 10%;
			left: 32%;
		}
		
		.activity .Dialog img{
            max-width: 100%;
        }
        
		.activity .Dialog #Dialog_close{
			position: absolute;
			right: 0;
			top: 0;
			width: 45px;
			height: 44px;
			background-image: url(https://i.loli.net/2018/04/19/5ad85f43d3113.png);
		}
		.activity .lock{
		    background: black;
		    position: absolute;
		    top: 0px;
		    left: 0px;
		    filter:alpha(opacity=30); /*IE滤镜，透明度50%*/
		    -moz-opacity:0.6; /*Firefox私有，透明度50%*/
		    opacity:0.6;/*其他，透明度50%*/
		    z-index: 998;
		    display: none;   
		}
</style>
<script>
		$(function () {
			var sW=$(window).width();
        	var bodyH=$(document).height();
	        var top=($(window).height()-$('.Dialog').height())/2;
	        var left=($(window).width()-$('.Dialog').width())/2;
	        // $('.Dialog').css('top',top).css('left',left);
			$(window).resize(function () {
				var top=($(window).height()-$('.Dialog').height())/2;
	        	var left=($(window).width()-$('.Dialog').width())/2;
	        	$('.Dialog').css('top',top).css('left',left);
			});
        	//显示遮罩层
      	$('.lock').css({                       //遮罩层的样式
             height:bodyH,               //遮罩层的高是body内容的高
             width:sW,                     //遮罩层的宽是body内容的宽
             display:"block"             //显示遮罩层
         });
         $('.Dialog').css('display','block');//提示框
         $('#Dialog_close').click(function () {
         	$('.Dialog').css('display','none');//提示框
         	$('.lock').css('display','none');//提示框
         });
		});
	</script>

	<div class="activity">
		<div class="Dialog">
			<a href="http://0551shengteng.com/public/pages/0551/" target="_blank"><img src="http://shengteng.net.cn/static/index/static/images/activity/pc/dialog.png"></a>
			<span id="Dialog_close"></span>
		</div>
		<div class="lock">
		</div>
	</div>
</body>
</html>
